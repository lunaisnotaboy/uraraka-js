<form name="rpSearchForm" ng-controller="rpSearchFormCtrl" ng-submit="submitSearchForm()" layout="row" layout-sm="column" flex="flex" class="rp-search-form-toolbar"><md-input-container flex="66" class="md-accent"><label>Search</label><input required="required" type="text" ng-model="params.q" rp-focus-me="focusInput" ng-keyup="$event.keyCode == 13 &amp;&amp; submitSearchForm()" class="rp-search-input-q"/></md-input-container><md-input-container flex="flex" class="md-accent rp-search-form-sub"><md-autocomplete flex="flex" md-selected-item="subSelectedItem" md-search-text="params.sub" md-items="sub in subSearch()" md-item-text="sub.data.display_name" md-floating-label="Subreddit" class="md-accent rp-search-autocomplete"><span md-highlight-text="params.sub">{{sub.data.display_name}}</span></md-autocomplete></md-input-container><md-input-container flex="flex" class="md-accent rp-search-form-select"><md-select placeholder="subreddits and links" ng-model="params.formType" aria-label="search type" class="md-accent"><md-option value="sr, link" class="rp-select-option"><span class="rp-select-option-label">subreddits and links</span></md-option><md-option value="sr" class="rp-select-option"><span class="rp-select-option-label">subreddits only</span></md-option><md-option value="link" class="rp-select-option"><span class="rp-select-option-label">links only</span></md-option></md-select></md-input-container><md-button id="rp-search-form-time-filter-button" ng-if="params.formType === 'link'" aria-label="filter time" type="button" rp-toolbar-select-button="#rp-search-form-time-filter-select" class="md-icon-button rp-search-form-button"><md-icon md-svg-src="../../icons/ic_access_time_black_48px.svg" class="rp-toolbar-action-icon"><md-tooltip hide="hide" show-gt-sm="show-gt-sm">search by time</md-tooltip></md-icon></md-button><md-select id="rp-search-form-time-filter-select" ng-model="params.t" aria-label="time"><md-option value="hour" class="rp-select-option"> <span class="rp-select-option-label">this hour</span></md-option><md-option value="day" class="rp-select-option"> <span class="rp-select-option-label">today</span></md-option><md-option value="week" class="rp-select-option"> <span class="rp-select-option-label">this week</span></md-option><md-option value="month" class="rp-select-option"> <span class="rp-select-option-label">this month</span></md-option><md-option value="year" class="rp-select-option"><span class="rp-select-option-label"> this year</span></md-option><md-option value="all" class="rp-select-option"> <span class="rp-select-option-label">all time</span></md-option></md-select><md-button type="submit" aria-label="search" class="md-icon-button rp-search-form-button"><md-icon md-svg-src="../../icons/ic_search_black_48px.svg" class="rp-toolbar-action-icon"><md-tooltip hide="hide" show-gt-sm="show-gt-sm">search</md-tooltip></md-icon></md-button></form>
