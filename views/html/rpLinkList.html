<md-card layout-padding="layout-padding"><md-list-item class="md-3-line rp-link-list-item" layout="row"><img class="rp-link-list-thumbnail md-thumbnail" ng-if="post.data.thumbnail !== 'default' &amp;&amp; post.data.thumbnail !== 'self' &amp;&amp; post.data.thumbnail !== 'nsfw'" ng-src="{{post.data.thumbnail}}" ng-click="openMediaPreview()"/><div class="rp-link-link-content" layout="column" flex="flex"><a class="rp-post-header-title" ng-href="{{::post.data.url | rp_hijack_reddit_link}}" target="_blank">{{::post.data.title | rp_clean_title}}</a><div class="rp-post-header-details"><span><a class="rp-post-header-author" href="/u/{{::post.data.author}}">{{::post.data.author}}</a>&nbsp·&nbsp<span am-time-ago="::post.data.created_utc"></span><span ng-if="showSub">&nbsp·&nbsp<a class="rp-post-header-subreddit-link" ng-if="showSub" href="/r/{{::post.data.subreddit}}">r/{{::post.data.subreddit}}</a></span></span><div class="rp-post-actions" layout="row" layout-align="start center"><rp-score class="rp-post-header-score" score="post.data.score" reddit-id="::post.data.name" likes="post.data.likes"></rp-score><rp-article-button class="rp-post-action" parent-ctrl="thisController" post="post" is-comment="isComment"></rp-article-button></div></div></div><rp-overflow-menu></rp-overflow-menu></md-list-item></md-card>
