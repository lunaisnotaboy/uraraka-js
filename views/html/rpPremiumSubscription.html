<md-content class="rp-premium-subscription-content" layout-padding="layout-padding"><div class="rp-premium-title">Premium Subscription</div><div class="rp-premium-body" layout-padding="layout-padding"><table><tr><td>Subscription Status:</td><td>{{subscription.status}}</td></tr><tr><td>Subscription Activated:</td><td>{{activedDate}}</td></tr><tr><td>Next Bill:</td><td>{{nextBillDate}}</td></tr><tr><td>Payment Method:</td><td>{{paymentMethod}}</td></tr></table></div><div class="rp-cancel-subscription" layout-padding="layout-padding"><md-button class="md-raised rp-cancel-subscription" ng-click="cancelSubscription($event)">CANCEL SUBSCRIPTION</md-button></div></md-content>
