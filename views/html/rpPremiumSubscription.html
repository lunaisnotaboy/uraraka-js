<div class="rp-premium-subscription" layout-padding="layout-padding"><div class="rp-premium-subscription-details"><table><tr><td>Subscription Status:</td><td> <md-chips><md-chip class="md-accent">{{subscription.status}}</md-chip></md-chips></td></tr><tr><td>Subscription Activated:</td><td>{{currentPeriodStart}}</td></tr><tr><td>Next Bill:</td><td>{{currentPeriodEnd}}</td></tr></table></div><div class="rp-cancel-subscription" ng-if="!cancelling"><md-button class="md-raised rp-cancel-button" ng-if="!showCancelConfirmation" ng-click="toggleCancelConfirmation($event)">CANCEL SUBSCRIPTION</md-button><div class="rp-cancel-subscription-confirmation" ng-if="showCancelConfirmation"><p>Are you sure you want to cancel your subscription?</p><md-button class="md-raised rp-cancel-button" ng-click="cancelSubscription($event)">Yeah, Cancel it</md-button><md-button class="md-raised md-accent" ng-click="toggleCancelConfirmation($event)">No, Keep it</md-button></div></div><div class="rp-premium-subscribing" ng-show="cancelling" layout-padding="layout-padding"><md-progress-circular class="md-accent" md-mode="indeterminate" md-diameter="48" layout-padding="layout-padding"></md-progress-circular></div></div>
