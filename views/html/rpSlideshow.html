<div class="rp-slideshow md-{{theme}}-theme" ng-if="slideshow" ng-class="{'rp-animation-slideshow': animations}"><rp-slideshow-header class="rp-slideshow-header" layout="row" ng-class="{'rp-animation-slideshow': animations, 'rp-slideshow-header-autohide': autohideHeader}" ng-if="showHeader || !autohideHeader"><div class="rp-post-header-content"><a class="rp-post-header-title" ng-href="{{post.data.url | rp_hijack_reddit_link}}" target="_blank">{{post.data.title | rp_clean_title}}</a><div class="rp-post-header-details"><rp-score class="rp-post-header-score" score="post.data.score" reddit-id="::post.data.name" likes="post.data.likes"></rp-score><span><a class="rp-post-header-author" href="/u/{{post.data.author}}">{{post.data.author}}</a>&nbsp·&nbsp<span am-time-ago="post.data.created_utc"></span><span ng-if="showSub">&nbsp·&nbsp<a class="rp-post-header-subreddit-link" href="/r/{{post.data.subreddit}}">r/{{post.data.subreddit}}</a></span></span></div></div><span flex="flex"></span><md-button class="md-icon-button rp-slideshow-header-button rp-slideshow-settings-button"><md-icon md-svg-icon="ic_settings_black_24px"></md-icon></md-button><md-button class="md-icon-button rp-slideshow-close-button rp-slideshow-header-button" aria-label="close" ng-click="closeSlideshow($event)"><md-icon md-svg-icon="ic_close_black_48px"><md-tooltip hide="hide" show-gt-sm="show-gt-sm">close</md-tooltip></md-icon></md-button></rp-slideshow-header><div class="rp-slideshow-media"><rp-media url="post.data.url" post="post" autoplay="true"></rp-media></div><md-progress-linear class="rp-slideshow-progress" md-mode="determinate" value="progress" ng-controller="rpSlideshowProgressCtrl"></md-progress-linear><rp-slideshow-controls class="rp-slideshow-controls" ng-if="showControls" ng-class="{'rp-animation-slideshow-controls': animations}"><md-toolbar flex="flex"><div class="md-toolbar-tools" layout="row" layout-align="center center"><md-button class="rp-slideshow-controls-button md-icon-button" aria-label="prev" ng-click="prev()"><md-icon md-svg-icon="ic_chevron_left_24px"></md-icon></md-button><md-button class="rp-slideshow-play-pause-button md-icon-button" aria-label="play" ng-click="playPause()"><rp-play-pause-button></rp-play-pause-button></md-button><md-button class="rp-slideshow-controls-button md-icon-button" aria-label="next" ng-click="next()"><md-icon md-svg-icon="ic_chevron_right_24px"></md-icon></md-button></div></md-toolbar></rp-slideshow-controls></div>
