<md-content class="rp-submit-content"><div class="rp-submit-inner md-whiteframe-z2"><div class="rp-submit-title">Submit Link to reddit</div><form name="rpSubmitNewLinkForm" ng-submit="submitLink($event)" layout="column" ng-controller="rpSubmitFormCtrl" layout-padding="layout-padding" class="rp-submit-link-form"><md-input-container flex="flex" class="md-accent"><label>Title</label><input id="submitTitleInput" required="required" ng-model="title"/></md-input-container><md-input-container flex="flex" class="md-accent"><label>Url</label><input id="submitUrlInput" required="required" ng-model="url"/></md-input-container><md-input-container flex="flex" ng-if="subreddit" class="md-accent"><label>Subreddit</label><input id="submitSubredditInput" required="required" disabled="disabled" ng-model="subreddit"/></md-input-container><md-autocomplete flex="flex" md-selected-item="subSelectedItem" md-search-text="subSearchText" md-items="sub in subSearch(subSearchText)" md-item-text="sub.data.display_name" md-floating-label="Choose a subreddit" ng-if="!subreddit" class="rp-autocomplete"><span md-highlight-text="subSearchText">{{sub.data.display_name}}</span></md-autocomplete><md-checkbox ng-model="sendreplies" aria-label="sendreplies" class="rp-submit-sendreplies">Send replies to my inbox</md-checkbox><rp-captcha></rp-captcha><p ng-if="showFeedback" class="rp-submit-feedback"><i ng-if="showFeedbackIcon" class="material-icons rp-feedback-icon rp-material-icon">{{feedbackIcon}} &nbsp</i><a href="{{feedbackLink}}" ng-if="showFeedbackLink" class="rp-feedback-link">{{feedbackLinkName}}</a><span ng-if="showFeedbackLink">&nbsp</span><span class="rp-feedback-message">{{feedbackMessage}}</span></p><div layout="row" ng-if="showButtons" class="rp-submit-button-area"><md-button ng-if="showSubmit" aria-label="submit" type="submit" class="md-accent md-raised rp-submit-button">SUBMIT</md-button><md-button ng-if="showRepost" aria-label="submit" type="submit" class="md-accent md-raised rp-submit-button">REPOST</md-button><md-button ng-if="showAnother" ng-click="resetForm()" aria-label="submit new" type="button" class="md-accent md-raised rp-submit-button">SUBMIT ANOTHER LINK</md-button><md-button ng-if="showRatelimit" aria-label="send message" type="submit" disabled="disabled" class="md-accent md-raised rp-ratelimit-button">{{rateLimitTimer}}</md-button><md-button ng-click="closeDialog()" aria-label="cancel" type="button" class="md-raised rp-submit-cancel-button">CANCEL</md-button></div><md-progress-circular md-mode="indeterminate" md-diameter="24" ng-if="showProgress" layout-padding="layout-padding" class="md-accent rp-submit-progress"></md-progress-circular></form></div></md-content>
