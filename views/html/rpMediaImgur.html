<div class="rp-media-imgur" ng-switch="imgurType"><div class="rp-media-imgur-image-switch" ng-switch-when="image"><img class="rp-media-image rp-media-imgur-image" ng-src="{{imageUrl | rp_https}}" ng-click="openImagePanel()"/></div><div class="rp-media-imgur-video-switch" ng-switch-when="video"><div class="rp-media-imgur-video-thumbnail-wrapper" ng-if="!showGif"><img class="rp-media-thumbnail rp-media-imgur-gif-thumbnail" ng-src="{{thumbnailUrl | rp_https}}"/><md-icon class="rp-media-imgur-play-icon" md-svg-icon="ic_play_circle_outline_48px" ng-click="show()" aria-label="play"></md-icon></div><div class="rp-media-imgur-video-wrapper" ng-if="showGif"><video class="rp-media-image rp-media-imgur-video" autoplay="autoplay" loop="loop" muted="muted" preload="preload"><source ng-src="{{webmUrl | rp_https | rp_trusted}}" type="video/webm"/><source ng-src="{{mp4Url | rp_https | rp_trusted}}" type="video/mp4"/></video><md-icon class="rp-media-imgur-pause-icon" md-svg-icon="ic_pause_circle_outline_48px" aria-label="pause" ng-click="hide()"></md-icon></div></div></div>
