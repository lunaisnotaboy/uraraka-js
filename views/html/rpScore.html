<div class="rp-score" layout="column" layout-align="start center"><md-button class="md-fab rp-post-fab" id="upvote" aria-label="upvote" ng-click="upvote()"><md-icon class="rp-post-fab-icon" md-svg-icon="ic_upvote_24px" ng-class="{'upvoted': likes === true}"><md-tooltip hide="hide" show-gt-sm="show-gt-sm">upvote</md-tooltip></md-icon></md-button><span class="rp-article-score" ng-if="score">{{score}}</span><md-button class="md-fab rp-post-fab" id="downvote" aria-label="downvote" ng-click="downvote()"><md-icon class="rp-post-fab-icon" md-svg-src="../../icons/ic_downvote_24px.svg" ng-class="{'downvoted': likes === false}"><md-tooltip hide="hide" show-gt-sm="show-gt-sm">with great power comes great responsibility</md-tooltip></md-icon></md-button></div>
