<md-content class="rp-sidenav-content" layout="column" flex="flex"><div class="rp-brand" layout="column" layout-align="center center" hide-gt-md="hide-gt-md" ng-click="brandLink($event)"><md-icon class="rp-brand-icon" md-svg-src="../../icons/reddup.svg"></md-icon></div><div class="rp-sidenav-identity" ng-controller="rpIdentitySidenavCtrl" ng-if="authenticated"><md-progress-circular class="md-accent rp-sidenav-identity-loading" ng-if="loading" md-mode="indeterminate" md-diameter="24"></md-progress-circular><div class="rp-sidenav-identity-identity" ng-if="!loading"><a class="rp-sidenav-identity-name" href="/u/{{identity.name}}">{{::identity.name}}</a><md-menu><md-button class="md-icon-button rp-sidenav-identity-menu-button" ng-click="$mdOpenMenu($event)" aria-label="user menu"><md-icon md-svg-icon="ic_arrow_drop_down_black_24px"></md-icon></md-button><md-menu-content class="rp-sidenav-identity-menu-content"><md-menu-item><md-button href="/auth/reddit/logout" target="_self">Sign Out</md-button></md-menu-item></md-menu-content></md-menu><p class="rp-sidenav-identity-score"><span class="rp-sidenav-identity-link-karma">{{::identity.link_karma}}</span> •<span class="rp-sidenav-identity-comment-karma">&nbsp{{::identity.comment_karma}}</span></p></div></div><div class="rp-sidenav-login" ng-controller="rpLoginSidenavCtrl"><md-button class="md-primary md-raised rp-sidenav-button rp-sidenav-login-button" href="/auth/reddit/login/{{safePath}}" target="_self" ng-if="!authenticated">Sign In With Reddit</md-button></div><md-divider></md-divider><div class="rp-subreddit-form" ng-controller="rpGotoSubredditsCtrl"><md-button class="rp-sidenav-button" ng-click="toggleOpen($event)"><md-icon class="rp-sidenav-icon" md-svg-icon="ic_forward_black_24px"></md-icon><span>Goto Subreddit</span><md-icon class="rp-sidenav-icon rp-sidenav-expando-icon" md-svg-icon="ic_keyboard_arrow_down_black_24px" ng-class="{'rp-animation-sidenav-expando-icon-open': isOpen, 'rp-animation-sidenav-expando-icon': animations}"></md-icon></md-button><form class="rp-search-sidenav-form" name="rpGotoSubredditForm" ng-controller="rpGotoSubredditFormCtrl" ng-submit="GotoSubredditFormSubmit($event)" layout="row" ng-if="isOpen"><md-input-container class="md-accent" flex="flex"><label>Subreddit</label><input required="required" placeholder="r/" ng-model="s" rp-focus-me="focusInput"/></md-input-container><md-button class="md-fab rp-post-fab" id="send" type="submit" aria-label="post comment" ng-if="s"><md-icon class="rp-post-fab-icon" md-svg-icon="ic_send_24px"></md-icon><md-tooltip hide="hide" show-gt-sm="show-gt-sm" rp-simple-suspendable="rp-simple-suspendable">go to subreddit</md-tooltip></md-button></form></div><div class="rp-sidenav-search" ng-controller="rpSearchSidenavCtrl"><md-button class="rp-sidenav-button" ng-click="toggleOpen($event)"><md-icon class="rp-sidenav-icon" md-svg-icon="ic_search_black_24px"></md-icon><span>Search</span><md-icon class="rp-sidenav-icon rp-sidenav-expando-icon" md-svg-icon="ic_keyboard_arrow_down_black_24px" ng-class="{'rp-animation-sidenav-expando-icon-open': isOpen, 'rp-animation-sidenav-expando-icon': animations}"></md-icon></md-button><rp-search-sidenav-form ng-if="isOpen" ng-class="{'rp-animation-searchform': animations}"></rp-search-sidenav-form></div><div class="rp-sidenav-settings" ng-controller="rpSettingsSidenavCtrl"><md-button class="rp-sidenav-button" ng-click="showSettings($event)"><md-icon class="rp-sidenav-icon" md-svg-icon="ic_settings_black_24px"></md-icon><span>Settings</span></md-button></div><div class="rp-sidenav-feedback" ng-controller="rpFeedbackSidenavCtrl"><md-button class="rp-sidenav-button" ng-click="showFeedback($event)"><md-icon class="rp-sidenav-icon" md-svg-icon="ic_announcement_black_24px"></md-icon><span>Send Feedback</span></md-button></div><md-divider></md-divider><div class="rp-sidenav-message" ng-if="authenticated" ng-controller="rpMessageSidenavCtrl"><md-button class="rp-sidenav-button" ng-click="toggleOpen()"><md-icon class="rp-sidenav-icon" md-svg-icon="ic_mail_black_24px" ng-class="{'rp-sidenav-message-hasmail': hasMail === true}"></md-icon><span>Messages</span><md-icon class="rp-sidenav-icon rp-sidenav-expando-icon" md-svg-icon="ic_keyboard_arrow_down_black_24px" ng-class="{'rp-animation-sidenav-expando-icon-open': isOpen, 'rp-animation-sidenav-expando-icon': animations}"></md-icon></md-button><div class="rp-sidenav-message-menu" ng-if="isOpen" ng-class="{'rp-animation-messages-menu': animations}"><md-button class="rp-sidenav-message-button" ng-click="showInbox($event)">Inbox</md-button><md-button class="rp-sidenav-message-button" ng-click="showCompose($event)">Compose</md-button><md-button class="rp-sidenav-message-button" ng-click="showSent($event)">Sent</md-button></div></div><rp-subreddits></rp-subreddits><div flex="flex"></div><rp-social-buttons></rp-social-buttons><div class="rp-sidenav-footer"><p>© 2016 reddupco</p></div></md-content>
