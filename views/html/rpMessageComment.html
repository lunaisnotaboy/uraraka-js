<div id="message.data.name" class="rp-message-comment-wrapper"><div layout-padding="layout-padding" layout="row" ng-if="message.kind === 't1'" class="rp-message-comment"><rp-score score="message.data.score" reddit-id="message.data.name" likes="message.data.likes" class="rp-comment-score"></rp-score><div flex="flex" class="rp-message-comment-body"><div layout="row" class="rp-message-comment-title"><span><span class="rp-message-comment-tag">comment reply </span><a href="/r/{{message.data.subreddit}}/comments/{{message.data.context | rp_link_id}}" target="_blank" class="rp-message-comment-link-title">{{message.data.link_title}}</a></span><span flex="flex"></span><rp-gilded parent-ctrl="thisCtrl" author="message.data.author" gilded="message.data.gilded"></rp-gilded></div><div class="rp-message-comment-details">from <a href="/u/{{message.data.author}}" target="_blank" class="rp-message-comment-author">{{message.data.author}} </a>via <a href="/r/{{message.data.subreddit}}" target="_blank" class="rp-message-comment-subreddit">{{message.data.subreddit}} </a>sent <span am-time-ago="message.data.created_utc" class="rp-message-comment-sent"></span></div><div compile="message.data.body_html | rp_unescape_html | rp_load_comment_media" class="rp-message-comment-body-html"></div><div layout="row" layout-align="start center" class="rp-comment-actions"><rp-article-context-button parent-ctrl="thisController" message="message"></rp-article-context-button><rp-article-button parent-ctrl="thisController" message="message"></rp-article-button><rp-reply-button parent-ctrl="thisController"></rp-reply-button></div><rp-reply-form reddit-id="message.data.name" parent-ctrl="thisController" ng-if="thisController.isReplying"></rp-reply-form><rp-comment ng-repeat="comment in comments" comment="comment" depth="1" ng-if="comments" identity="::identity"></rp-comment></div></div><div layout-padding="layout-padding" layout-margin="layout-margin" ng-if="message.kind === 't4'" class="rp-direct-message"><div ng-if="depth == 0" class="rp-direct-message-header"><a href="/u/{{message.data.author}}" target="_blank" class="rp-direct-message-author">{{message.data.author}} </a><span class="rp-direct-message-subject">{{message.data.subject}}</span></div><div ng-if="$parent.$parent.identity.name !== message.data.author" class="rp-direct-message-details"><span>from </span><a href="/u/{{message.data.author}}" target="_blank" class="rp-direct-message-author">{{message.data.author}} </a><span>sent </span><span am-time-ago="message.data.created_utc"></span></div><div class="rp-direct-message-inner rp-direct-message-inner-depth{{depth}}"><div ng-if="$parent.$parent.identity.name === message.data.author" class="rp-direct-message-details"><span>to </span><a href="/u/{{message.data.dest}}" target="_blank" class="rp-direct-message-author">{{message.data.dest}} </a><span>sent </span><span am-time-ago="message.data.created_utc"></span></div><div compile="message.data.body_html | rp_unescape_html | rp_load_comment_media" class="rp-direct-message-body"></div><div layout="row" layout-align="start center" class="rp-comment-actions"><rp-reply-button parent-ctrl="thisController"></rp-reply-button><rp-delete-button parent-ctrl="thisController"></rp-delete-button></div><rp-reply-form reddit-id="message.data.name" parent-ctrl="thisController" ng-if="thisController.isReplying"></rp-reply-form><rp-delete-form reddit-id="message.data.name" parent-ctrl="thisController" ng-if="thisController.isDeleting" type="'message'"></rp-delete-form><rp-message-comment ng-repeat="message in message.data.replies.data.children" message="message" depth="childDepth" comments-dialog="commentsDialog"></rp-message-comment></div></div><md-divider ng-if="depth === 0"></md-divider></div>
