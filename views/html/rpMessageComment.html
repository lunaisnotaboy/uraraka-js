<md-card class="rp-message-comment-wrapper" id="message.data.name"><div class="rp-message-comment" layout-padding="layout-padding" layout="row" ng-if="message.kind === 't1'"><rp-score class="rp-comment-score" score="message.data.score" reddit-id="message.data.name" likes="message.data.likes"></rp-score><div class="rp-message-comment-body" flex="flex"><div class="rp-message-comment-title" layout="row"><span><span class="rp-message-comment-tag">comment reply </span><a class="rp-message-comment-link-title" href="/r/{{message.data.subreddit}}/comments/{{message.data.context | rp_link_id}}" target="_blank">{{message.data.link_title}}</a></span><span flex="flex"></span><rp-gilded parent-ctrl="thisCtrl" author="message.data.author" gilded="message.data.gilded"></rp-gilded></div><div class="rp-message-comment-details">from <a class="rp-message-comment-author" href="/u/{{message.data.author}}" target="_blank">{{message.data.author}} </a>via <a class="rp-message-comment-subreddit" href="/r/{{message.data.subreddit}}" target="_blank">{{message.data.subreddit}} </a>sent <span class="rp-message-comment-sent" am-time-ago="message.data.created_utc"></span></div><div class="rp-message-comment-body-html" compile="message.data.body_html | rp_unescape_html | rp_load_comment_media"></div><div class="rp-comment-actions" layout="row" layout-align="start center"><rp-article-context-button parent-ctrl="thisController" message="message"></rp-article-context-button><rp-article-button parent-ctrl="thisController" message="message"></rp-article-button><rp-reply-button parent-ctrl="thisController"></rp-reply-button></div><rp-reply-form reddit-id="message.data.name" parent-ctrl="thisController" ng-if="thisController.isReplying"></rp-reply-form><rp-comment ng-repeat="comment in comments" comment="comment" depth="1" ng-if="comments" identity="::identity"></rp-comment></div></div><div class="rp-direct-message" layout-padding="layout-padding" layout-margin="layout-margin" ng-if="message.kind === 't4'"><div class="rp-direct-message-header" ng-if="depth == 0"><a class="rp-direct-message-author" href="/u/{{message.data.author}}" target="_blank">{{message.data.author}} </a><span class="rp-direct-message-subject">{{message.data.subject}}</span></div><div class="rp-direct-message-details" ng-if="$parent.$parent.identity.name !== message.data.author"><span>from </span><a class="rp-direct-message-author" href="/u/{{message.data.author}}" target="_blank">{{message.data.author}} </a><span>sent </span><span am-time-ago="message.data.created_utc"></span></div><div class="rp-direct-message-inner rp-direct-message-inner-depth{{depth}}"><div class="rp-direct-message-details" ng-if="$parent.$parent.identity.name === message.data.author"><span>to </span><a class="rp-direct-message-author" href="/u/{{message.data.dest}}" target="_blank">{{message.data.dest}} </a><span>sent </span><span am-time-ago="message.data.created_utc"></span></div><div class="rp-direct-message-body" compile="message.data.body_html | rp_unescape_html | rp_load_comment_media"></div><div class="rp-comment-actions" layout="row" layout-align="start center"><rp-reply-button parent-ctrl="thisController"></rp-reply-button><rp-delete-button parent-ctrl="thisController"></rp-delete-button></div><rp-reply-form reddit-id="message.data.name" parent-ctrl="thisController" ng-if="thisController.isReplying"></rp-reply-form><rp-delete-form reddit-id="message.data.name" parent-ctrl="thisController" ng-if="thisController.isDeleting" type="'message'"></rp-delete-form><rp-message-comment ng-repeat="message in message.data.replies.data.children" message="message" depth="childDepth" comments-dialog="commentsDialog"></rp-message-comment></div></div><md-divider ng-if="depth === 0"></md-divider></md-card>
