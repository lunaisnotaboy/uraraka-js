<md-content class="rp-settings-content"><p ng-if="isDialog" class="rp-settings-title">Settings</p><div layout-padding="layout-padding" layout="column" layout-align="start center" class="rp-settings-body"><div class="rp-setting-inset"><md-select-value class="rp-settings-theme-option-color {{theme.name}}"></md-select-value><div layout="row" layout-align="start center" class="rp-settings-theme"><md-label>Theme</md-label><span flex="flex"></span><md-select ng-model="settings.theme" ng-change="settingChanged()" class="rp-settings-theme-select"><md-option ng-repeat="theme in themes" value="{{theme.value}}" class="rp-settings-theme-option"> </md-option></md-select></div><div layout="row" layout-align="start center" class="rp-setting-settings"><md-label>Open settings in a dialog</md-label><span flex="flex"></span><md-switch ng-model="settings.settingsDialog" aria-label="settings dialog" ng-change="settingChanged()" class="md-accent rp-settings-switch"></md-switch></div><div layout="row" layout-align="start center" class="rp-setting-compose"><md-label>Open comments in a dialog</md-label><span flex="flex"></span><md-switch ng-model="settings.commentsDialog" aria-label="comments dialog" ng-change="settingChanged()" class="md-accent rp-settings-switch"></md-switch></div><div layout="row" layout-align="start center" class="rp-setting-submit"><md-label>Open submit in a dialog</md-label><span flex="flex"></span><md-switch ng-model="settings.submitDialog" aria-label="submit dialog" ng-change="settingChanged()" class="md-accent rp-settings-switch"></md-switch></div><div layout="row" layout-align="start center" class="rp-setting-compose"><md-label>Compose in a dialog</md-label><span flex="flex"></span><md-switch ng-model="settings.composeDialog" aria-label="compose dialog" ng-change="settingChanged()" class="md-accent rp-settings-switch"></md-switch></div><div layout="row" layout-align="start center" class="rp-setting-over18"><md-label>NSFW Warning </md-label><span flex="flex"></span><md-switch ng-model="settings.over18" aria-label="nsfw warning" ng-change="settingChanged()" class="md-accent rp-settings-switch"></md-switch></div><div layout="row" layout-align="start center" class="rp-setting-animations"><md-label>Show Animations (beta)</md-label><span flex="flex"></span><md-switch ng-model="settings.animations" aria-label="nsfw warning" ng-change="settingChanged()" class="md-accent rp-settings-switch"></md-switch></div></div></div></md-content>
