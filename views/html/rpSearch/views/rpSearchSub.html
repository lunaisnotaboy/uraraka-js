<div class="rp-search-more-switch" ng-switch="post.more"><div class="rp-search-more-true" ng-switch-when="true"><div class="rp-search-more"><md-button ng-click="moreSubs($event)">MORE SUBREDDIT RESULTS</md-button></div></div><div class="rp-search-more-false" ng-switch-default="ng-switch-default"><md-card class="rp-post"><div class="rp-post-header" layout-padding="layout-padding" layout="row"><div class="rp-post-header-content" flex="flex"><span class="rp-search-sub-title">{{::post.data.title | rp_clean_title}}</span><div class="rp-post-header-details"><a class="rp-search-sub-link rp-post-header-subreddit-link" ng-href="{{post.data.url}}">{{post.data.url}}</a>&nbsp·&nbsp<span class="rp-search-sub-subcribers" ng-if="post.data.subscribers">{{::post.data.subscribers}} subscribers</span><span ng-if="post.data.subscribers &amp;&amp; post.data.created"></span>&nbsp·&nbsp<span ng-if="post.data.created_utc">created </span><span am-time-ago="::post.data.created_utc"></span></div></div></div><div class="rp-search-sub-description rp-link-comment" ng-if="::post.data.description_html" layout-padding="layout-padding"><div ng-bind-html="::post.data.description_html |  limitTo: 500 | rpAppAddElipsisFilter | rp_unescape_embed"></div></div><md-divider></md-divider><div class="rp-search-sub-actions" layout-padding="layout-padding" layout="row" layout-align="space-around center"><span class="rp-search-sub-action rp-search-subscription-button-ctrl" ng-if="authenticated" ng-controller="rpSearchSubscriptionCtrl"><div class="rp-search-subscription-progress" ng-if="loadingSubscription"><md-progress-circular class="md-accent" md-mode="indeterminate" md-diameter="32"></md-progress-circular></div><div class="rp-search-subscription-button-show" ng-if="!loadingSubscription"><md-button class="md-fab rp-post-fab" id="subscribe" aria-label="subscribe" ng-click="toggleSubscription()"><div class="rp-search-subscribe-icon-switch" ng-switch="subscribed"><md-icon class="rp-post-fab-icon" ng-switch-when="false" md-svg-icon="ic_check_box_outline_blank_24px"><md-tooltip hide="hide" show-gt-sm="show-gt-sm">not subscribed</md-tooltip></md-icon><md-icon class="rp-post-fab-icon" ng-switch-when="true" md-svg-icon="ic_check_box_24px"><md-tooltip hide="hide" show-gt-sm="show-gt-sm">subscribed</md-tooltip></md-icon></div></md-button></div></span><md-button class="rp-search-sub-action md-fab rp-post-fab" id="search" aria-label="search" ng-click="searchSub($event, post)"><md-icon class="rp-post-fab-icon" md-svg-icon="ic_search_24px"><md-tooltip hide="hide" show-gt-sm="show-gt-sm">search in subreddit</md-tooltip></md-icon></md-button></div></md-card></div></div>
