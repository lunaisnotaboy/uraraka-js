<form class="rp-search-form-toolbar" name="rpSearchForm" ng-controller="rpSearchFormCtrl" ng-submit="submitSearchForm()" layout="row" layout-sm="column" flex="flex"><md-input-container class="md-accent" flex="66"><label>Search</label><input class="rp-search-input-q" required="required" type="text" ng-model="params.q" rp-app-focus-me="focusInput" ng-keyup="$event.keyCode == 13 &amp;&amp; submitSearchForm()"/></md-input-container><md-input-container class="md-accent rp-search-form-sub" flex="flex"><md-autocomplete class="md-accent rp-search-autocomplete" flex="flex" md-selected-item="subSelectedItem" md-search-text="params.sub" md-items="sub in subSearch()" md-item-text="sub.data.display_name" md-floating-label="Subreddit"><span md-highlight-text="params.sub">{{sub.data.display_name}}</span></md-autocomplete></md-input-container><md-input-container class="md-accent rp-search-form-select" flex="flex"><md-select class="md-accent" placeholder="subreddits and links" ng-model="params.formType" aria-label="search type"><md-option class="rp-select-option" value="sr, link"><span class="rp-select-option-label">subreddits and links</span></md-option><md-option class="rp-select-option" value="sr"><span class="rp-select-option-label">subreddits only</span></md-option><md-option class="rp-select-option" value="link"><span class="rp-select-option-label">links only</span></md-option></md-select></md-input-container><md-button class="md-icon-button rp-search-form-button" id="rp-search-form-time-filter-button" ng-if="params.formType === 'link'" aria-label="filter time" type="button" rp-search-form-time-filter-button="#rp-search-form-time-filter-select"><md-icon class="rp-toolbar-action-icon" md-svg-icon="ic_access_time_black_48px"><md-tooltip hide="hide" show-gt-sm="show-gt-sm">search by time</md-tooltip></md-icon></md-button><md-select id="rp-search-form-time-filter-select" ng-model="params.t" aria-label="time"><md-option class="rp-select-option" value="hour"> <span class="rp-select-option-label">this hour</span></md-option><md-option class="rp-select-option" value="day"> <span class="rp-select-option-label">today</span></md-option><md-option class="rp-select-option" value="week"> <span class="rp-select-option-label">this week</span></md-option><md-option class="rp-select-option" value="month"> <span class="rp-select-option-label">this month</span></md-option><md-option class="rp-select-option" value="year"><span class="rp-select-option-label"> this year</span></md-option><md-option class="rp-select-option" value="all"> <span class="rp-select-option-label">all time</span></md-option></md-select><md-button class="md-icon-button rp-search-form-button" type="submit" aria-label="search"><md-icon class="rp-toolbar-action-icon" md-svg-icon="ic_search_black_48px"><md-tooltip hide="hide" show-gt-sm="show-gt-sm">search</md-tooltip></md-icon></md-button></form>
