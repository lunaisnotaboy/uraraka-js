<md-content class="rp-message-compose-content"><div class="rp-message-compose-inner md-whiteframe-z2"><div class="rp-message-compose-title">{{title}}</div><form name="rpMessageComposeForm" ng-submit="sendMessage()" layout="column" ng-controller="rpMessageComposeFormCtrl" class="rp-message-compose-form"><md-input-container class="md-accent"><label>To</label><input required="required" ng-model="to"/></md-input-container><md-input-container class="md-accent"><label>Subject</label><input required="required" ng-model="subject"/></md-input-container><md-input-container class="md-accent"><label>Message</label><textarea required="required" ng-model="text"></textarea></md-input-container><rp-formatting></rp-formatting><rp-captcha></rp-captcha><p ng-if="showFeedback" class="rp-submit-feedback"><i ng-if="showFeedbackAlert" class="material-icons rp-feedback-alerticon rp-material-icon">error_outline &nbsp</i><span class="rp-feedback-message">{{feedbackMessage}}</span></p><div layout="row" ng-if="!messageSending" class="rp-message-compose-button-area"><md-button aria-label="send message" ng-if="showSend" type="submit" class="md-accent md-raised rp-message-compose-button rp-message-compose-send-button rp-raised-accent">SEND</md-button><md-button aria-label="send another" ng-click="sendAnother()" ng-if="showSendAnother" type="button" class="md-accent md-raised rp-message-compose-button rp-message-compose-send-button rp-raised-accent">SEND ANOTHER</md-button><md-button ng-click="closeDialog($event)" type="button" class="md-raised rp-message-compose-button rp-message-compose-cancel-button">CANCEL</md-button></div><md-progress-circular md-mode="indeterminate" ng-if="messageSending" md-diameter="32" class="md-accent rp-message-compose-progress"></md-progress-circular></form></div></md-content>
