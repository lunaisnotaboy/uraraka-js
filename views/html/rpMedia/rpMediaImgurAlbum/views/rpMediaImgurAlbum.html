<div class="rp-media-imgur-album"><div class="rp-media-imgur-album-info"><p class="rp-media-imgur-album-info-count" ng-if="album.data.images_count &gt; 1">Image {{currentImage}} of {{album.data.images_count}}</p></div><div class="rp-media-imgur-album-wrapper"><img class="rp-media-image rp-media-imgur-album-image" id="rp-media-imgur-album-image" ng-src="{{currentImageUrl | rpMediaHttpsFilter}}" ng-click="openImagePanel()"/><md-progress-circular class="md-accent rp-media-imgur-album-progress" md-mode="indeterminate"></md-progress-circular><div class="rp-media-imgur-album-controls" ng-if="album.data.images_count &gt; 1"><md-button class="rp-media-imgur-album-button rp-media-imgur-album-button-before" ng-click="prev(album.data.images_count)" aria-label="prev"><md-icon class="rp-media-imgur-album-icon-before" md-svg-icon="ic_chevron_left_24px"></md-icon></md-button><md-button class="rp-media-imgur-album-button rp-media-imgur-album-button-next" ng-click="next(album.data.images_count)" aria-label="next"><md-icon class="rp-media-imgur-album-icon-next" md-svg-icon="ic_chevron_right_24px"></md-icon></md-button></div></div><div class="rp-media-imgur-album-details" ng-if="album.data.images_count &gt; 1"><p class="rp-media-imgur-album-image-title" ng-if="imageTitle !== null">{{imageTitle}}</p><p class="rp-media-imgur-album-image-description" ng-if="imageDescriptionLinky !== null" ng-bind-html="imageDescriptionLinky | rpMediaTrustedResourceFilter"></p></div></div>
