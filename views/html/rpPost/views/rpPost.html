<md-content class="rp-content rp-content-scroll" flex="flex" rp-app-column-resize="rp-app-column-resize" rp-app-infinite-scroll="rp-app-infinite-scroll" rp-app-infinite-scroll-div="#rp-subreddit-posts" rp-app-infinite-scroll-distance="5"><div class="rp-layout-switch" ng-switch="settings.layout"><div class="rp-list-view" ng-switch-when="listLayout"><div class="rp-subreddit-posts" id="rp-subreddit-posts" layout="row" ng-if="posts"><div class="rp-posts-list-wrapper"><md-list><rp-link-list class="rp-link-list" ng-repeat="post in posts track by post.data.name" post="post" parent-ctrl="thisController" identity="identity" show-sub="showSub"></rp-link-list></md-list></div></div></div><div class="rp-card-view" ng-switch-when="singleColumnLayout"><div class="rp-single-col-switch"><div class="rp-subreddit-posts" id="rp-subreddit-posts" layout="row" ng-if="posts"><div class="rp-posts-wrapper" layout="row"><div class="rp-single-col-wrapper"><rp-link ng-repeat="post in posts track by post.data.name" post="post" parent-ctrl="thisController" identity="identity" show-sub="showSub" ng-class="{'rp-animation-card': animations}"></rp-link></div></div></div></div></div><div class="rp-card-view" ng-switch-when="multiColumnLayout"><div class="rp-single-col-switch"><div class="rp-subreddit-posts" id="rp-subreddit-posts" layout="row" ng-if="posts"><div class="rp-posts-wrapper" layout="row"><div class="rp-posts-col" ng-repeat="column in columns"><div class="rp-col-wrapper"><rp-link ng-repeat="post in posts track by post.data.name" post="post" parent-ctrl="thisController" identity="identity" show-sub="showSub" ng-if="post.column === $parent.$index" ng-class="{'rp-animation-card': animations}"></rp-link></div></div></div></div></div></div></div><p class="rp-content-eol" ng-if="noMorePosts">No more posts.</p></md-content><rp-speed-dial></rp-speed-dial>
