<md-card layout-padding="layout-padding"><md-list-item class="md-3-line rp-link-list-item" layout="row"><img class="rp-link-list-thumbnail md-thumbnail" ng-if="showThumb &amp;&amp; !showWarning" ng-src="{{post.data.thumbnail}}" ng-click="toggleListMedia()" ng-class="{'media-open' : showListMedia}"/><div class="rp-link-list-thumbnail-warning" ng-if="showWarning"><div class="rp-media-warning"> <md-button class="md-warn md-raised" ng-click="showMedia($event)"><md-icon class="rp-media-warning-icon" md-svg-icon="ic_warning_black_18px"></md-icon> SHOW</md-button></div></div><div class="rp-link-link-content" layout="column" flex="flex"><a class="rp-post-header-title" ng-href="{{::post.data.url | rpAppHijackRedditLinkFilter}}" target="_blank">{{::post.data.title | rpAppCleanTitleFilter}}</a><div class="rp-post-header-details"><span><a class="rp-post-header-author" href="/u/{{::post.data.author}}">{{::post.data.author}}</a>&nbsp·&nbsp<span am-time-ago="::post.data.created_utc"></span><span ng-if="showSub">&nbsp·&nbsp<a class="rp-post-header-subreddit-link" ng-if="showSub" href="/r/{{::post.data.subreddit}}">r/{{::post.data.subreddit}}</a></span></span><div class="rp-post-actions" layout="row" layout-align="start center"><rp-score class="rp-post-header-score" score="post.data.score" reddit-id="::post.data.name" likes="post.data.likes"></rp-score><rp-article-button class="rp-post-action" parent-ctrl="thisController" post="post" is-comment="isComment"></rp-article-button></div></div></div><rp-gild parent-ctrl="thisCtrl" author="::post.data.author" gilded="::post.data.gilded"></rp-gild><div class="rp-stickied" ng-if="::post.data.stickied"><md-icon md-svg-icon="ic_pin_24px"><md-tooltip hide="hide" show-gt-sm="show-gt-sm">stickied post</md-tooltip></md-icon></div><rp-overflow-menu></rp-overflow-menu></md-list-item><div class="rp-list-media" ng-if="showListMedia" ng-class="{'rp-list-media-animation': animations}" ng-click="toggleListMedia($event)"><rp-media url="post.data.url" post="post" slideshow="true" nsfw-override="!showWarning"></rp-media></div></md-card>
