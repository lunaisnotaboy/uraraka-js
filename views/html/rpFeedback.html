<md-content class="rp-submit-content"><div class="rp-submit-inner md-whiteframe-z2"><div class="rp-submit-title">Send Feedback</div><form class="rp-submit-link-form" name="rpSubmitNewLinkForm" ng-submit="submitLink($event)" layout="column" ng-controller="rpSubmitFormCtrl" layout-padding="layout-padding"><md-input-container class="md-accent" flex="flex" layout-padding="layout-padding"><label>Title</label><input id="submitTitleInput" required="required" ng-model="title" placeholder="Please use the tag [SUGGESTION] or [ISSUE]"/></md-input-container><div layout="row"><md-input-container class="md-accent rp-submit-text-input-container" flex="flex"><label>Feedback</label><textarea id="submitTextInput" required="required" ng-model="text" placeholder="Describe your suggestion or issue"></textarea></md-input-container><md-button class="md-fab rp-post-fab rp-formatting-button" id="info" aria-label="reply info" ng-click="toggleFormatting()"><md-icon class="rp-post-fab-icon" md-svg-icon="ic_info_outline_24px" ng-class="{formatting: formatting}"></md-icon><md-tooltip hide="hide" show-gt-sm="show-gt-sm">reddiqutte				</md-tooltip></md-button></div><rp-formatting class="no-padding" ng-if="formatting"></rp-formatting><md-checkbox class="rp-submit-sendreplies" ng-model="sendreplies" aria-label="sendreplies">Send replies to my inbox</md-checkbox><rp-captcha></rp-captcha><p class="rp-submit-feedback" ng-if="showFeedback"><i class="material-icons rp-feedback-icon rp-material-icon" ng-if="showFeedbackIcon">{{feedbackIcon}} &nbsp</i><a class="rp-feedback-link" href="{{feedbackLink}}" ng-if="showFeedbackLink">{{feedbackLinkName}} &nbsp</a><span class="rp-feedback-message">{{feedbackMessage}}</span></p><div class="rp-submit-button-area" layout="row" ng-if="showButtons"><md-button class="md-accent md-raised rp-submit-button" ng-if="showSubmit" aria-label="submit" type="submit">SUBMIT FEEDBACK</md-button><md-button class="md-accent md-raised rp-submit-button" ng-if="showRepost" aria-label="submit" type="submit">REPOST</md-button><md-button class="md-accent md-raised rp-submit-button" ng-if="showAnother" ng-click="resetForm()" aria-label="submit new" type="button">SUBMIT MORE FEEDBACK</md-button><md-button class="md-accent md-raised rp-ratelimit-button" ng-if="showRatelimit" aria-label="send message" type="submit" disabled="disabled">{{rateLimitTimer}}</md-button><md-button class="md-raised rp-submit-cancel-button" ng-click="closeDialog()" aria-label="cancel" type="button">CANCEL</md-button></div><md-progress-circular class="md-accent rp-submit-progress" md-mode="indeterminate" ng-if="showProgress" md-diameter="32" layout-padding="layout-padding"></md-progress-circular></form></div></md-content>
