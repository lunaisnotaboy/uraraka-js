<md-select class="md-no-underline" ng-model="selection" ng-model-options="{trackBy: '$value.value'}" ng-change="select()" aria-label="{{ariaLabel}}"><md-option class="rp-select-option" ng-repeat="option in options" ng-value="option"><span class="rp-select-option-label">{{option.label}}</span></md-option></md-select>
