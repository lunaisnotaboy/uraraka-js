<div rp-simple-suspendable="rp-simple-suspendable" class="rp-media-giphy"><p>rp-media-giphy</p><div ng-if="!showGif" rp-simple-suspendable="rp-simple-suspendable" class="rp-media-giphy-thumbnail-wrapper"><img ng-src="{{thumbnailUrl | rp_https}}" rp-simple-suspendable="rp-simple-suspendable" class="rp-media-thumbnail rp-media-giphy-thumbnail"/><md-icon md-svg-src="../../icons/ic_play_circle_outline_48px.svg" ng-click="show()" aria-label="play" rp-simple-suspendable="rp-simple-suspendable" class="rp-media-giphy-play-icon"></md-icon></div><div ng-if="showGif" ng-switch="giphyType" rp-simple-suspendable="rp-simple-suspendable" class="rp-media-giphy-video-wrapper"><img ng-switch-when="image" ng-src="{{imageUrl | rp_https}}" rp-simple-suspendable="rp-simple-suspendable" class="rp-media-image rp-media-giphy-image"/><video autoplay="autoplay" loop="loop" muted="muted" preload="preload" ng-switch-when="video" rp-simple-suspendable="rp-simple-suspendable" class="rp-media-giphy-video"><source ng-src="{{videoUrl | rp_trusted}}" type="video/mp4" rp-simple-suspendable="rp-simple-suspendable"/></video><md-icon md-svg-src="../../icons/ic_pause_circle_outline_48px.svg" aria-label="pause" ng-click="hide()" rp-simple-suspendable="rp-simple-suspendable" class="rp-media-giphy-pause-icon"></md-icon></div></div>
