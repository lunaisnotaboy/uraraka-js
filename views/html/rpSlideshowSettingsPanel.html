<md-content class="rp-slideshow-settings-panel md-whiteframe-z4" layout="column" layout-align="start center"><div class="rp-slideshow-setting" layout="row" layout-align="space-around center" layout-padding="layout-padding"><md-label>Show Title</md-label><md-checkbox class="md-accent md-{{theme}}-theme" ng-model="slideshowHeader" ng-change="headerSettingChanged()" aria-label="settings slideshow header"></md-checkbox></div><div class="rp-slideshow-setting" layout="row" layout-align="space-around center" layout-padding="layout-padding"><md-label>Fixed Title</md-label><md-switch class="md-accent md-{{theme}}-theme" ng-model="slideshowHeaderFixed" ng-change="headerFixedSettingChanged()" aria-label="settings slideshow header fixed" ng-disabled="!slideshowHeader"></md-switch></div><md-divider></md-divider><div class="rp-slideshow-setting" layout="row" layout-align="space-around center" layout-padding="layout-padding"><md-label>Autoplay</md-label><md-switch class="md-accent md-{{theme}}-theme" ng-model="slideshowAutoplay" ng-change="autoplaySettingChanged()" aria-label="settings slideshow autoplay"></md-switch></div><md-divider></md-divider><div class="rp-slideshow-setting rp-slideshow-setting-timer" layout-padding="layout-padding"><md-label>Slideshow Timer</md-label><md-slider-container layout="row" layout-align="space-between center"><md-slider class="md-{{theme}}-theme" flex="flex" min="1" max="60" ng-model="time" ng-change="timeSettingChanged()" aria-label="slideshow timer"></md-slider><span>{{time}}</span></md-slider-container></div></md-content>
