<div ng-switch="post.more" class="rp-search-more-switch"><div ng-if="nothingPosts || nothingLinks" class="rp-search-none"><p class="rp-search-nothing">No links found :(</p></div><div ng-switch-when="true" class="rp-search-more-true"><div class="rp-search-more"><md-button ng-click="moreLinks($event)">MORE LINK RESULTS</md-button></div></div><div ng-switch-default="ng-switch-default" class="rp-search-more-false"><rp-link post="post" parent-ctrl="thisController" identity="identity" show-sub="showSub"></rp-link></div></div>
