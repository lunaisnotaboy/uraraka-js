<div class="rp-comment rp-comment-depth{{::depth}}"><div layout="row" ng-if="::comment.kind === 't1'" ng-class="{'rp-comment-focussed': isFocussed, 'rp-collapse-padding': hasChildren() === false}" class="rp-comment-inner rp-comment-inner-depth{{::depth}}"><div ng-if="hasChildren()" class="rp-comment-collapse"><md-button ng-click="collapseChildren()" aria-label="collapse comments" ng-class="{'rp-collapse-hidden': isChildrenCollapsed === true}" class="md-button rp-comment-collapse-button"><md-icon md-svg-src="../../icons/ic_arrow_drop_down_black_24px.svg" class="rp-comment-collapse-icon"></md-icon></md-button><md-button ng-click="expandChildren()" aria-label="expand comments" ng-class="{'rp-collapse-hidden': isChildrenCollapsed === false}" class="md-button rp-comment-collapse-button"><md-icon md-svg-src="../../icons/ic_arrow_drop_up_black_24px.svg" class="rp-comment-collapse-icon"></md-icon></md-button></div><rp-score ng-if="!isDeleted" score="comment.data.score" reddit-id="comment.data.name" likes="comment.data.likes" class="rp-comment-score"></rp-score><div flex="flex" layout="column" class="rp-comment-body"><div layout="row" layout-align="start end" class="rp-comment-title"><a ng-class="{'rp-comment-user-op': isOp &amp;&amp; !isDeleted}" href="/u/{{::comment.data.author}}" class="rp-comment-user"><span ng-if="!isDeleted">{{::comment.data.author}}</span><span ng-if="isDeleted">[deleted]</span></a><span>&nbsp&nbsp</span><span am-time-ago="::comment.data.created_utc" class="rp-comment-details">&nbsp&nbsp&nbsp&nbsp</span><span flex="flex"></span><rp-gilded parent-ctrl="thisCtrl" author="comment.data.author" gilded="comment.data.gilded"></rp-gilded></div><div compile="comment.data.body_html | rp_unescape_html | rp_load_comment_media" ng-if="!isDeleted &amp;&amp; !thisController.isEditing" class="rp-comment-body-html"></div><rp-edit-form reddit-id="comment.data.name" parent-ctrl="thisController" edit-text="comment.data.body" ng-if="thisController.isEditing"></rp-edit-form><div layout-padding="layout-padding" layout="row" layout-align="start center" ng-if="!isDeleted" class="rp-comment-actions"><rp-save-button reddit-id="comment.data.name" saved="comment.data.saved"></rp-save-button><rp-reply-button parent-ctrl="thisController"></rp-reply-button><rp-delete-button parent-ctrl="thisController" ng-if="isMine === true"></rp-delete-button><rp-edit-button parent-ctrl="thisController" ng-if="isMine === true"></rp-edit-button><rp-gild-button reddit-id="comment.data.name" gilded="comment.data.gilded" ng-if="isMine === false"></rp-gild-button></div><rp-delete-form reddit-id="comment.data.name" parent-ctrl="thisController" type="'comment'" ng-if="thisController.isDeleting"></rp-delete-form><rp-reply-form reddit-id="comment.data.name" parent-ctrl="thisController" ng-if="thisController.isReplying"></rp-reply-form></div></div><div ng-if="isShowMore" class="rp-comment-showmore"><md-progress-circular md-mode="indeterminate" ng-if="isLoadingMoreChildren" md-diameter="14" class="md-accent rp-comment-showmore-progress"></md-progress-circular><div ng-if="!isLoadingMoreChildren" class="rp-comment-showmore-link"><span ng-click="showMore()">load {{::comment.data.count}} more replies  <i class="material-icons md-dark rp-comment-showmore-icon rp-material-icon">keyboard_arrow_down</i></span></div></div><div ng-if="isContinueThread" class="rp-comment-showmore"><a ng-href="/r/{{::post.data.subreddit}}/comments/{{::post.data.id}}/{{::comment.data.parent_id | rp_name_to_id36}}"> <span class="rp-comment-showmore-link">continue this thread  <i class="material-icons md-dark rp-comment-showmore-icon rp-material-icon">keyboard_arrow_right</i></span></a></div><rp-comment ng-if="!isChildrenCollapsed &amp;&amp; hasChildren" ng-repeat="comment in comment.data.replies.data.children" comment="comment" parent="::currentComment" cid="::cid" depth="::childDepth" post="::post" sort="::sort" identity="::identity"></rp-comment></div>
