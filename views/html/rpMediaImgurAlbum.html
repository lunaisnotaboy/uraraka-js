<div class="rp-media-imgur-album" rp-simple-suspendable="rp-simple-suspendable"><div class="rp-media-imgur-album-info" rp-simple-suspendable="rp-simple-suspendable"><p class="rp-media-imgur-album-info-count" ng-if="album.data.images_count &gt; 1" rp-simple-suspendable="rp-simple-suspendable">Image {{currentImage}} of {{album.data.images_count}}</p></div><div class="rp-media-imgur-album-wrapper" rp-simple-suspendable="rp-simple-suspendable"><img class="rp-media-image rp-media-imgur-album-image" id="rp-media-imgur-album-image" ng-src="{{currentImageUrl | rp_https}}" rp-simple-suspendable="rp-simple-suspendable"/><md-progress-circular class="md-accent rp-media-imgur-album-progress" md-mode="indeterminate" rp-simple-suspendable="rp-simple-suspendable"></md-progress-circular><div class="rp-media-imgur-album-controls" ng-if="album.data.images_count &gt; 1" rp-simple-suspendable="rp-simple-suspendable"><md-button class="rp-media-imgur-album-button rp-media-imgur-album-button-before" ng-click="prev(album.data.images_count)" aria-label="prev" rp-simple-suspendable="rp-simple-suspendable"><md-icon class="rp-media-imgur-album-icon-before" md-svg-src="../../icons/ic_chevron_left_24px.svg" rp-simple-suspendable="rp-simple-suspendable"></md-icon></md-button><md-button class="rp-media-imgur-album-button rp-media-imgur-album-button-next" ng-click="next(album.data.images_count)" aria-label="next" rp-simple-suspendable="rp-simple-suspendable"><md-icon class="rp-media-imgur-album-icon-next" md-svg-src="../../icons/ic_chevron_right_24px.svg" rp-simple-suspendable="rp-simple-suspendable"></md-icon></md-button></div></div><div class="rp-media-imgur-album-details" layout-padding="layout-padding" ng-if="album.data.images_count &gt; 1" rp-simple-suspendable="rp-simple-suspendable"><p class="rp-media-imgur-album-image-title" rp-simple-suspendable="rp-simple-suspendable">{{imageTitle}}</p><p class="rp-media-imgur-album-image-description" ng-if="imageDescriptionLinky !== null" ng-bind-html="im
