<div rp-simple-suspendable="rp-simple-suspendable" class="rp-media-default"><p>rp-media-default</p><img ng-if="!playable &amp;&amp; imageUrl !== 'default'" ng-src="{{imageUrl}}" rp-simple-suspendable="rp-simple-suspendable" class="rp-media-image rp-media-deafult-image"/><div ng-if="playable" rp-simple-suspendable="rp-simple-suspendable" class="rp-media-default-playable"><div ng-if="!showPlayable" rp-simple-suspendable="rp-simple-suspendable" class="rp-media-default-playable-thumbnail-wrapper"><img ng-src="{{thumbnailUrl}}" rp-simple-suspendable="rp-simple-suspendable" class="rp-media-thumbnail rp-media-default-thumbnail"/><md-icon md-svg-src="../../icons/ic_play_circle_outline_48px.svg" aria-label="play" ng-click="show()" rp-simple-suspendable="rp-simple-suspendable" class="rp-media-default-play-icon"></md-icon></div><div ng-if="showPlayable" ng-switch="defaultType" rp-simple-suspendable="rp-simple-suspendable" class="rp-media-default-playable-wrapper"><img ng-switch-when="gif" ng-src="{{gifUrl}}" rp-simple-suspendable="rp-simple-suspendable" class="rp-media-image rp-media-default-gif"/><video ng-switch-when="video" autoplay="autoplay" loop="loop" muted="muted" preload="preload" rp-simple-suspendable="rp-simple-suspendable" class="rp-media-default-video"><source ng-if="webmUrl" ng-src="{{webmUrl | rp_trusted}}" type="video/webm" rp-simple-suspendable="rp-simple-suspendable"/><source ng-if="mp4Url" ng-src="{{mp4Url | rp_trusted}}" type="video/mp4" rp-simple-suspendable="rp-simple-suspendable"/></video><div ng-switch-when="embed" ng-bind-html="post.data.media.oembed.html | rp_unescape_embed" rp-simple-suspendable="rp-simple-suspendable" class="rp-media-default-embed"></div><md-icon ng-if="defaultType != 'embed'" md-svg-src="../../icons/ic_pause_circle_outline_48px.svg" aria-label="pause" ng-click="hide()" rp-simple-suspendable="rp-simple-suspendable" class="rp-media-default-pause-icon"></md-icon></div></div></div>
