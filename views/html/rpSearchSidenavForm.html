<form name="rpSearchForm" ng-controller="rpSearchFormCtrl" ng-submit="submitSearchForm($event)" layout="column" class="rp-search-sidenav-form"><md-input-container class="md-accent"><label>Search</label><textarea required="required" type="text" ng-model="params.q" rp-focus-me="focusInput" ng-keypress="$event.keyCode == 13 &amp;&amp; submitSearchForm($event)" class="rp-search-input-q"></textarea></md-input-container><md-input-container class="md-accent rp-search-form-sub"><md-autocomplete md-selected-item="subSelectedItem" md-search-text="params.sub" md-items="sub in subSearch()" md-item-text="sub.data.display_name" md-floating-label="Subreddit" ng-disabled="searchSubreddits" ng-class="{'rp-invalid': (params.sub | rp_contains_spaces)}" class="md-accent rp-search-autocomplete"><span md-highlight-text="params.sub">{{sub.data.display_name}}</span></md-autocomplete><span ng-show="params.sub | rp_contains_spaces" class="rp-search-form-validation rp-search-form-error">subreddit can't have spaces</span><span ng-show="searchSubreddits" class="rp-search-form-validation">* to search in a specific subreddit choose links only below</span></md-input-container><md-input-container><label>Time</label><md-select ng-model="params.t" aria-label="time" ng-disabled="params.type !== 'link'"><md-option value="hour" class="rp-select-option"> <span class="rp-select-option-label">this hour</span></md-option><md-option value="day" class="rp-select-option"> <span class="rp-select-option-label">today</span></md-option><md-option value="week" class="rp-select-option"> <span class="rp-select-option-label">this week</span></md-option><md-option value="month" class="rp-select-option"> <span class="rp-select-option-label">this month</span></md-option><md-option value="year" class="rp-select-option"><span class="rp-select-option-label"> this year</span></md-option><md-option value="all" class="rp-select-option"> <span class="rp-select-option-label">all time</span></md-option></md-select></md-input-container><span class="rp-search-actions"><span class="rp-search-type"><md-button ng-click="toggleSearchSubreddits()" ng-class="{'rp-selected': searchSubreddits}" class="md-icon-button"><md-icon md-svg-src="../../icons/ic_group_work_black_24px.svg"></md-icon><md-tooltip hide="hide" show-gt-sm="show-gt-sm">subreddits</md-tooltip></md-button><md-button ng-click="toggleSearchLinks()" ng-class="{'rp-selected': searchLinks}" class="md-icon-button"><md-icon md-svg-src="../../icons/ic_link_black_24px.svg"></md-icon><md-tooltip hide="hide" show-gt-sm="show-gt-sm">links</md-tooltip></md-button></span><md-button type="submit" aria-label="search" class="md-icon-button rp-search-form-button"><md-icon md-svg-src="../../icons/ic_search_black_48px.svg"><md-tooltip hide="hide" show-gt-sm="show-gt-sm">search</md-tooltip></md-icon></md-button></span></form>
